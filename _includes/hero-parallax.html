<div class="hero-img"  data-ios-disabled="false" data-android-disabled="false"
    style="background-image: url('{{ include.image | default: 'http://via.placeholder.com/1920x1080?text=Missing+Hero+Image' }}');"></div>
<div class="hero-space"></div>
<script>
    /**
        When the page is done loading, replace the static background image (css background-image)
        with the parallax image generated by the jquery plugin, and remove the static background.
     */
    window.onload = function() {
        const e = $('.hero-img')
        e.css("background-image", "initial")
        e.parallax({imageSrc: '{{ include.image | default: "http://via.placeholder.com/1920x1080?text=Missing+Hero+Image" }}'})
    }
</script>
