sudo: false
branches:
  except:
  - gh-pages
matrix:
  include:
  - language: ruby
    rvm: 2.5.1
    env:
      global:
      - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    script:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site --only-4xx --check-favicon --check-html
    cache: bundler
  - language: node_js
    node_js: node
    cache:
      directories:
      - node_modules
deploy:
  provider: pages
  keep-history: true
  skip-cleanup: false
  on:
    branch: master
  github_token:
    secure: 
