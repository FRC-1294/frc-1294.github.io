sudo: false

branches:
  except:
    - gh-pages

matrix:
  include:
    - language: ruby
      rvm: 2.5.1
      env:
        global:
          - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
      script:
        - bundle exec jekyll build
        - bundle exec htmlproofer ./_site --only-4xx --check-favicon --check-html
      cache: bundler
    
    - language: node_js
      node_js: "node"
      cache: directories: ["node_modules"]
